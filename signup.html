<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
    function save(){
        alert("hi")
        var username = document.getElementById("UserName").value;
        var email = document.getElementById("email-address").value;
        var pass = document.getElementById("password").value;
        var country = document.getElementById("Country").value;
        var age = document.getElementById("Age").value;
        var phone = document.getElementById("Phone").value;
        alert(username+email+pass);
        fetch("http://localhost:3000/user-db",{
            method:"POST",
            body:JSON.stringify({"username":username,"email":email,"pass":pass,"country":country,"age":age,"phone":phone}),
            headers:{
                'content-Type':'application/json'
            }
        }).then(response => response.json())
        .then(response => {console.log(response);location.replace("file:///C:/Users/Dell/Documents/JS(FSD)/UI/Project-DigiPay/Techie/index.html")});
    
    }
</script>
<body>
    <!--

  module.exports = {

    plugins: [
      // ...
      require('@tailwindcss/forms'),

  }
  ```
-->
<!--

  ```
  <html class="h-full bg-gray-50">

<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign Up for DigiPay</h2>
      </div>
      
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label class="sr-only">UserName</label>
            <input id="UserName" name="UserName" type="text" autocomplete="UserName" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="UserName">
          </div><br/>
          <div>
            <label  class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
          </div><br/>
          <div>
            <label  class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email address">
          </div><br/>
          <div>
            <label  class="sr-only">Age</label>
            <input id="Age" name="Age" type="number" autocomplete="Age" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Age">
          </div><br/>
          <div>
            <label  class="sr-only">Phone</label>
            <input id="Phone" name="Phone" type="number" autocomplete="Phone" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Phone">
          </div><br/>
          <div>
            <label class="sr-only">Country</label>
            <input id="Country" name="Country" type="text" autocomplete="Country" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Country">
          </div><br/>
         
        <input type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" value="Save User" onclick="save()" />
            
        </div>
  
  
    
    
    </div>
  </div>
  
</body>
</html>
